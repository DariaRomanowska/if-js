<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      form {
        margin: 16px;
        width: 50%;
        display: flex;
        flex-direction: column;
      }

      form :first-child {
        margin-bottom: 2px;
      }

      input {
        height: 32px;
        border-radius: 0;
        border-color: #787874;
        color: #787874;
      }

      input[type='submit'] {
        margin-top: 16px;
        color: #eaf0f9;
        background-color: #10367c;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <input type="file" name="file" value="Photo" />
      <input type="submit" />
    </form>
    <script src="form.js"></script>
  </body>
</html>
